<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Square Dev</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='packages/npm/awesomplete@1.1.1/awesomplete.css'>
    <script src="packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
      function main() {
	SystemJS.import('main');
      }
    </script>
  </head>
  <body onload='main()'>
    <form id='form' method='GET'>
      <label>behavior:
        <input type='text' name='beh' size='18' list='behavior-list' autocomplete='on'>
        <datalist id='behavior-list'>
          <option value='calendar'>calendar</option>
        </datalist>
      </label>
      <input type='submit' value='go'>
      <label id='src' style="visibility:hidden">src:
        <input type='text' name='src' autocomplete='url'>
      </label>

      <label>sensors:
        <select name='sensors'>
          <option value='null' selected>Off</option>
          <option value='raindrop'>Random</option>
          <option value='playback'>Recording</option>
        </select>
        <input type='file' name='playback' accept='application/json,.json' style='display:none'>
      </label>
      <label id='recording' style="display:none">
        <input type='button' name='record' value='record'>
      </label>
      <label>mouse:
        <input type='checkbox' name='mouseCheckBox'>
      </label>
    </form>
    <div id="msg"></div>
    <div id="scene">
      <img id='sw' class='pos' src='images/sw.png'>
      <img id='se' class='pos' src='images/se.png'>
    </div>
  </body>
</html>
